name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.3
          cache: true
      
      - name: Setup .env
        run: cp .env.sample .env

      - name: Run tests
        run: make test
